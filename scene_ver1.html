<!--Slider implementation for manipulation of the camera angles: -->
<!--zNear controls the front of the viewing fustrum -->
<div>
    zNear .01<input id="zNearSlider" type="range"
                    min=".01" max="3" step="0.1" value="0.3" />
    3
</div>
<!--xFar controls the back of the viewing fustrum -->
<div>
    zFar 3<input id="zFarSlider" type="range"
                 min="3" max="10" step="3.0" value="9" />
    10
</div>
<!--Radius is the value that controls how far to each side the fustrum extends -->
<div>
    radius 0.05<input id="radiusSlider" type="range"
                      min="0.05" max="10" step="0.1" value="1.2" />
    10
</div>
<!--Theta is rotation of the view in the 'left and right' directions -->
<div>
    theta -180<input id="thetaSlider" type="range"
                     min="-180" max="180" step="5" value="0" />
    180
</div>
<!--Phi is another rotation value, kind of in the 'up and down' directions -->
<div>
    phi -180<input id="phiSlider" type="range"
                   min="-180" max="180" step="5" value="0" />
    180
</div>
<!--FOV is field of view, which when increased, shows more of the space -->
<div>
    fov 10<input id="fovSlider" type="range"
                 min="10" max="120" step="5" value="100" />
    120
</div>
<!-- Aspect often remains unchanged, but may be manipulated depending on the resolution.  -->
<div>
    aspect 0.5<input id="aspectSlider" type="range"
                     min="0.5" max="2" step="0.1" value="1" />
    2
</div>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute  vec4 vPosition;
attribute  vec3 vNormal;
varying vec4 fColor;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform float shininess;
void main()
{


    vec3 pos = -(modelViewMatrix * vPosition).xyz;

    //fixed light position

    vec3 light = lightPosition.xyz;
    vec3 L = normalize( light - pos );


    vec3 E = normalize( -pos );
    vec3 H = normalize( L + E );

    vec4 NN = vec4(vNormal,0);

    // Transform vertex normal into eye coordinates

    vec3 N = normalize( (modelViewMatrix*NN).xyz);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * specularProduct;

    if( dot(L, N) < 0.0 ) {
	specular = vec4(0.0, 0.0, 0.0, 1.0);
    }

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fColor = ambient + diffuse +specular;

    fColor.a = 1.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;


varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}

</script>
